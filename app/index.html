<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href= "style.css" />
    <script src="index.js" defer>
    </script>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;700;900&family=Work+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,200;1,300&display=swap" rel="stylesheet">

</head>
<body>
    <div class="row">
        <div class="col-12 title"> 
            <h1>Tickethack</h1>
        </div>
        
        <div class="col-12"> 
            <div id="text1">
                <p> Explore the world effortlessly with train! </p>
            </div>
            <div id="text2">
                <p> Compare, book, enjoy cheap prices for train tickets: your journey starts on Tickethack</p>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-2">
        </div>
        <div class="col-8">
            <div class="row">
                <div class="col-5">
                    <div class="search-block">
                        <div class="search-block-inside">
                            <div>
                                <input id="departure" type="text" placeholder="Departure" style="width:230px";> 
                            </div>
                            <div class="trait">
                            <hr> 
                            </div>
                            <div >
                                <input id="arrival" placeholder="Arrival" type="text"> 
                            </div>
                            
                            <div class="date-block">
                                <input id="date" type="date" name="date">
                            </div>
                            
                            <div class="search-button">
                                <button id="search" type="submit"> Search </button>
                            </div>
                        </div>
                    </div>
                </div>
            </did>
            <div class="col-2"></div> 
            <div class="col-5">
                <div class="results-block">
                    <div id="showtrips" class="results">
                    </div>
                    <div id="firststep">
                        <div class="image-container"> 
                            <img src="train.svg"/>
                        </div>
                        
                        <hr color="#4EA890" style="width: 200px; margin-top:50px"/>
                        <div class="textcolumn2">
                            <h2>It's time to book your future trip.</h2>
                        </div>
                    </div>
                    
                    <div id="tripnotfound">
                        <div class="image-container"> 
                            <img src="loupe.svg"/>
                        </div>
                        <hr color="#4EA890" style="width: 200px; margin-top:50px"/>
                        <div class="textcolumn2">
                            <h3>No trip found.</h3>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
</div>

</div>
</div>
</body>
</html>
